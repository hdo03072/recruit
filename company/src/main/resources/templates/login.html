<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채용 관리자 페이지</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<form th:action method="post">
    <div class="wrap login-wrap">
        <div class="form-login">
            <div class="login-tit">
                <h1>로그인</h1>
                <p>아이디와 비밀번호를 입력해 주세요</p>
            </div>
            <input type="text" name="username" id="username" placeholder="아이디 입력">
            <input type="password" name="password" id="password" placeholder="비밀번호 입력">

            <div class="helper-txt warning"
                 th:if="${param.error}"
                 th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                <span th:text="${errorMsg}">Wrong input!</span>
            </div>
            <button class="btn large solid-primary" type="submit">로그인</button>
        </div>
    </div>
</form>
</body>
</html>
